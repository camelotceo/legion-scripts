services:
  fighter-jet-game:
    build: .
    container_name: fighter-jet-game
    restart: unless-stopped
    environment:
      - B2_BUCKET=fighter-game-backup
      - B2_KEY_ID=00512c269f55faa0000000004
      - B2_APP_KEY=K005uLKtfZrzmWEWPbDAvk2kod4hHI0
      - REDIS_URL=redis://redis:6379
      - RESEND_API_KEY=re_2uncCQt8_G6vikvUV1jnNRtDknJckX3ps
    volumes:
      - ./data:/app/data
      - ./fighter-jet-game.html:/app/fighter-jet-game.html:ro
