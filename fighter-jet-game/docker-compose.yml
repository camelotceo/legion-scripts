services:
  fighter-jet-game:
    build: .
    container_name: fighter-jet-game
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./data:/app/data
      - ./fighter-jet-game.html:/app/fighter-jet-game.html:ro
    networks:
      - proxy-network
    depends_on:
      - redis
    expose:
      - "8080"

  redis:
    image: redis:7-alpine
    container_name: fighter-jet-redis
    restart: unless-stopped
    networks:
      - proxy-network
    volumes:
      - redis_data:/data

networks:
  proxy-network:
    external: true

volumes:
  redis_data:
