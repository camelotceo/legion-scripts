services:
  fighter-jet-game:
    build: .
    container_name: fighter-jet-game
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://fighter:${DB_PASSWORD}@postgres:5432/fighter_jet
    volumes:
      - ./data:/app/data
      - ./fighter-jet-game.html:/app/fighter-jet-game.html:ro
    networks:
      - proxy-network
    depends_on:
      - redis
      - postgres
    expose:
      - "8080"

  redis:
    image: redis:7-alpine
    container_name: fighter-jet-redis
    restart: unless-stopped
    networks:
      - proxy-network
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16-alpine
    container_name: fighter-jet-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fighter_jet
      POSTGRES_USER: fighter
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - proxy-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql

networks:
  proxy-network:
    external: true

volumes:
  redis_data:
  postgres_data:
